<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAN Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="stanlogo.png" alt="" class="logoImg">
        <h1 class="logoTxt">STAN</h1>
    </div>
    <div class="chat-container">
        <img src="stanlogo.png" alt="" class="contLogo">
        <div class="chat-header">
            <h2>Chat with Stan</h2>
            <div>
                <p>Your User ID: <span id="userId"></span></p>
                <button id="resetButton">Reseet</button>
            </div>
        </div>

        <div class="chat-box" id="chatBox">
            </div>

        <div class="chat-input-container">
            <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
            <button id="sendButton">Send</button>
        </div>

    </div> <script src="script.js"></script>
</body>
</html>
